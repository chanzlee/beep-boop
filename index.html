<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/hal9000.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&amp;subset=latin-ext" rel="stylesheet">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <title>Beep Boop</title>
  </head>
  <body>
    <div class="container">
      <h1>hal 9000 counting numbers</h1>


      <!-- Below divs are for HAL9000 animation -->

        <div class="notification active">
            <div class="hover-effect"></div>
            <div class="metal">
              <div class="light">
                  <div class="glowing-red">
                      <div class="glowing-yellow"></div>
                 </div>
             </div>
        </div>
      </div>

      <!-- End of HAL9000  -->

        <form id="formOne">
          <div class="form-group">
            <label for="numberInput">Enter ONLY numbers for HAL9000 to count up (or HAL will shut down)</label>
            <input id="numberInput" class="form-control" type="text">

          </div>

          <div class="form-group">
            <input type="checkbox" name="order" value="reverse"> Count in Reverse
          </div>

          <div class="name clickable">
            <p>Are you not Dave?</p>
            <div class="form-group formName hidden">
              <label for="nameInput">Enter your name</label>
              <input id="nameInput" class="form-control" type="text">
            </div>
          </div>

          <button type="submit" class="btn btn-warning">Submit</button>
        </form>

        <div class="result">
        <h3>Open the pod bay doors, HAL!</h3>
        <p><span id="result"></span></p>
        </div>
    </div>
    <!-- end of container div -->
  </body>
</html>
